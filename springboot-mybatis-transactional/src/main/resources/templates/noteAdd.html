<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">   
<head>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/stylesheets/demo.css" />
</head>
<body>
<h1>新增笔记</h1>
<div class="text-form">
    <ul>
        <li>
            <label>accountId</label>
            <input type="text" id="accountId" th:value="${accountId}">
        </li>
        <li>
            <label>nid</label>
            <input type="text" id="nid">
        </li>
        <li>
            <label>text</label>
            <input type="text" id="text">
        </li>
    </ul>
    <div class="btn-wrap">
        <a href="javascripts:;" class="btn" id="add">提交</a>
    </div>

</div>
<script type="text/javascript">
$(function(){
    $("#add").on("click", function () {
        // 获取表单值，并组成对象
        var accountObj = {accountId: $("#aid").val(), accountName: $("#aname").val(), balance: parseFloat($("#abalance").val())}
        $.ajax({
            type: "post",
            data: JSON.stringify(accountObj),
            url: "/account/add",
            dataType: "json",
            contentType: "application/json",
            success: function(res){
                console.log(res.accountId)
            }
        })
    })
})
</script>
</body>
</html>

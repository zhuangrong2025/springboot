<script>
    /*
    * 原型链继承圣杯模式
    */
    Father.prototype.lastName = "Deng"
    function Father(){
    }
    function Son(){
    }

    function extend(Target, Origin){
        function F(){}
        F.prototype = Origin.prototype
        Target.prototype = new F()
        Target.prototype.constructor = Target // 指针指向Son
    }
    extend(Son, Father)
    Son.prototype.sex = "male"
    var son = new Son()
    var father = new Father()

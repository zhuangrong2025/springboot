<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/demo.css">
  <title>Document</title>
</head>
<body>
  <h3>Transfer</h3>
  <div id="role_transfer"></div>

</body>
<script id="seajsnode" src="./sea-modules/sea.js"></script>
<script id="seajsnode" src="./sea-modules/seajs-helper.js"></script>
<script>
  seajs.use(['./component/transfer/Transfer', 'jquery','./component/transfer/data.json'], function(Transfer, $, data) {
    // console.log(data)
    var transfer = new Transfer({
      el: "#role_transfer",
      key: "role_id",
      text: "{role_name}"
    })
    transfer.render()
    transfer.load(data)

  });
</script>

</html>

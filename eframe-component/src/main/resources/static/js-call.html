<script>
  // 作用一 --> 传参
  function test(a, b){
    console.log(a + '&' + b)
  }
  test.apply(null, [1, 2])

  // this 指向
  var name = "deng";
  var student = {
      name: 'lao',
      sayName: function(){
          console.log(this.name)
      }
  }
  // 情况1
  student.sayName() // this 是 student

  // 情况2
  var sayName = student.sayName
  sayName() // deng,  执行期上下文是window，this指向window

  // 情况3 call
  sayName.call(student)  // 通过call修改this指向
  sayName.apply(student)
  sayName.call(student)

  var obj = {
      name: 'deng',
      age: '33'
  }
  var obj2 = {
      name: 'lao'
  }

  callObj(obj2, handler)
  function callObj(thisAge, fn){
        var params = []
        if (thisAge.name) {
            params.push(thisAge.name)
        }
        if (thisAge.age) {
            params.push(thisAge.age)
        }
        fn.apply(thisAge, params)
  }
  function handler(...params){
    console.log(params)
  }

</script>

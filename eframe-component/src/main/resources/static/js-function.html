<script>
  /*
   * 函数
   * 1、fn.prototype.constructor  --> fn
   * 2、Object原型链上的属性，fn.prototype也有这个数字
   */

   Object.prototype.lastName = 'lao'
   Test.prototype.name = 'deng'
   function Test(){

   }
   console.log(Test.prototype.lastName)  // Test原型链上有Object原型链上的属性lastName
   console.log(Test.prototype.name)  // Test自己原型链上的属性
   console.log(Test.prototype.constructor)  // function Test(){} 引用

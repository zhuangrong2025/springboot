<script>
  /*
   * 函数
   * 1、fn.prototype.constructor  --> fn
   * 2、Object原型链上的属性，fn.prototype也有这个数字
   */

   Object.prototype.lastName = 'lao'
   Test.prototype.name = 'deng'
   function Test(){

   }
   console.log(Test.prototype.lastName)  // Test原型链上有Object原型链上的属性lastName
   console.log(Test.prototype.name)  // Test自己原型链上的属性
   console.log(Test.prototype.constructor)  // function Test(){} 引用

   /*
    * 函数表达式加上括号，是执行后返回值给变量
    */
   var test = function(){
       console.log("执行");
       function getValue(val){
           console.log(val)
       }
       return {
           'get': getValue,
       }

   }()  //要加上括号，相当于匿名函数执行完，返回值赋值给euap,

   test.get('a')

/*
 * 函数的自定义属性，
 * 不是原型上，也不是构造函数中
 * 默认有name（函数名称）,和length
 * 还可以添加自定义的属性
 */
 function Dep(){
     this.subs = ['watcher1'] // 添加watcher
 }
 Dep.prototype.addSub = function(watcher){
     this.subs.push(watcher)
 }
 Dep.target = null;
 Dep.age = 'a';
 console.log(Dep.name)
 console.log(Dep.length)
 console.log(Dep.target)

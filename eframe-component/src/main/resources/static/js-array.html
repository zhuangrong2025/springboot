<script>

/*
 * 数组
 */
// 实现数组的push
Array.prototype.pushx = function(){
    for(var i = 0 ; i < arguments.length; i++){
        this[i] = arguments[i]
    }
}
var arr = []
arr.pushx(1,2)
console.log(arr) // [1, 2]

/*
 * 数组 排序
 * 1、返回负数，前面的数在前面
 * 2、返回正数，后面的数在前面
 * 3、返回0，不动
 */
var arr1 = [1, 3, 9, 10, 5];

arr1.sort(function(a, b){
    // a是前面数，b是后面数
    return a - b  // 升序 --. b - a是降序

    /*
    if(a > b){  // 这可以进化 -->  a - b
        return 1 // 降序
    }else{
        return -1 // 升序
    }
    */
})

// 扩展：数组中对象值排序
var arr2 = [{name: 'deng', age: 10},{name: 'cheng', age: 30},{name: 'lao', age: 20}];
arr2.sort(function(a, b){
    return a.age - b.age
    // if(a.age > b.age){
    //     return 1
    // }else{
    //     return -1
    // }
})




/*
 * 数组 去重 哈希 hash
 * 1、新建一个对象，将数组的值作为对象的key，如果这个key对应的value是undefined，则
 *   添加设置一个任意值，如果key有值，那么就不添加在，走下一个数组值
 */
var arr3 = [1,1,1,2,2,0,0];
Object.prototype.unique = function(){
    var template = {}, // {1: 'abc'}
        arr33 = [];
    for(var i=0; i < this.length; i++){
        if(!template[this[i]]){
            template[this[i]] = 'abc';
            arr33.push(this[i]);
        }
    }
    return arr33;
}
console.log(arr3.unique())

</script>

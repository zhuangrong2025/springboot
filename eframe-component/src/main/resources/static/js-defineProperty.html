<script>
  /*
    * Object.defindProerty
    * 设置对象可修改和可访问属性
  */
 var  obj = {
     name: 'deng'
 }
 Object.defineProperty(obj, 'name', {
     value: 'lao',
     writable: false, //重写覆盖，false不可覆盖
     enumerable: true,
     configurable: true
 })
 obj.name = 'hi'
 console.log(obj.name)

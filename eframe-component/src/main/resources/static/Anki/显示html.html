<head>

    <style>

        /* 样式 */
        html,
        body {
            height: 100% !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, div, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td, a, nav{
          margin: 0;
          padding: 0;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
        }
        .card {
            font-family: arial;
            font-size: 20px;
            text-align: center;

            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .card>div {
            height: 100%;
        }

        .back,
        .front {
            height: 100%;
        }

        .front {
            padding: 25px 25px 100px
        }

        .back {}

        .back .container,
        .front .container {
            background: #fff;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .enter {
            background: #fff;
            width: 90%;
            height: 90%;
            margin: 0 auto;
            background: #ccc
        }
        #typeans{ display: none}

    </style>
</head>

<body>

    <div class="card">
        <div id="MathJax_Message" style="display: none;"></div>
        <div id="_mark">★</div>
        <div id="_flag">⚑</div>
        <div id="qa" style="opacity: 1;">
            <!-- 样式 -->
            <style>
                /* 样式 */
                html,
                body {
                    height: 100% !important;

                    background-color: #ffbb0f;
                }
                body, div, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td, a, nav{

                .card #content{height: 100%;width:100%;border:10px solid #00f;padding:20px;}
                .card #qa{height: 100%;width:100%;border:10px solid #00f;padding:10px;}

                .card #_flag{position: fixed;top: 10px;right: 20px;}
                .front{
                    height: 100%;

                    border: 10px solid  #000;

                }

            </style>
            <!-- //复制这里 -->
            <div class="front">
                <button id="btntext">显示html</button>
                <div id="htmlarea">html内容</div>
                <script>
                  var htmlarea = document.getElementById("htmlarea")
                  var btntext = document.getElementById("btntext")
                  var carder =document.querySelector('.card');
                  // card的父节点
                  var carder =document.querySelector('.card').parentNode;
                  function show_html() {
                    htmlarea.innerText = carder.innerHTML
                  }
                  btntext.onclick= show_html
                </script>

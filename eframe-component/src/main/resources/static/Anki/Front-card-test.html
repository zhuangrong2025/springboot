<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>word</title>
</head>
<body>
    <div class="card">
        <div id="MathJax_Message" style="display: none;"></div>
        <div id="_mark">★</div>
        <div id="_flag">⚑</div>
        <div id="qa" style="opacity: 1;">
            <!-- 样式 -->
            <style>
                /* 样式 */
                html,
                body {
                    height: 100% !important;
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    background-color: #ffbb0f;
                }
                body, div, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td, a, nav{
                  margin: 0;
                  padding: 0;
                  -webkit-box-sizing: border-box;
                  box-sizing: border-box;
                }
                .card {
                    font-family: arial;
                    font-size: 20px;
                    text-align: center;
                    color: black;
                    padding: 0;
                    margin: 0;
                    height: 100%;
                    width: 100%;
                }
                .card #content{height: 100%;width:100%;border:10px solid #00f;padding:20px;}
                .card #qa{height: 100%;width:100%;border:10px solid #00f;padding:10px;}
                .card #_mark{position: fixed;top: 10px;left: 20px;}
                .card #_flag{position: fixed;top: 10px;right: 20px;}
                .front{
                    height: 100%;
                    width: 100%;
                    border: 10px solid  #000;
                    overflow: auto;
                    background-color: #fff;
                }

            </style>
            <!-- //样式 -->
            <div class="front">
                {{SourceText}}
            </div>
            <!-- 用户自定义的点和样式 -->

        </div>
    </div>
</body>

</html>

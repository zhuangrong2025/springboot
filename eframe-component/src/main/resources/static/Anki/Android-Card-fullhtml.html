<!DOCTYPE html>
<html lang="en">
<head>
    <title>AnkiDroid Flashcard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="file:///android_asset/flashcard.css">
    <link rel="stylesheet" type="text/css" href="file:///android_asset/chess.css">
    <link rel="stylesheet" type="text/css" href="file:///android_asset/mathjax/mathjax.css">
    <style>
        @font-face {
            font-family: "OpenSans";
            font-weight: bolder;
            font-style: italic;
            src: url("file:///android_asset/fonts/OpenSans-BoldItalic.ttf");
        }

        @font-face {
            font-family: "OpenSans";
            font-weight: normal;
            font-style: italic;
            src: url("file:///android_asset/fonts/OpenSans-Italic.ttf");
        }

        @font-face {
            font-family: "OpenSans-Regular";
            font-weight: normal;
            font-style: normal;
            src: url("file:///android_asset/fonts/OpenSans-Regular.ttf");
        }

        @font-face {
            font-family: "OpenSans";
            font-weight: bolder;
            font-style: normal;
            font-stretch: condensed;
            src: url("file:///android_asset/fonts/OpenSans-CondensedBold.ttf");
        }

        @font-face {
            font-family: "OpenSans";
            font-weight: lighter;
            font-style: normal;
            src: url("file:///android_asset/fonts/OpenSans-Light.ttf");
        }

        @font-face {
            font-family: "OpenSans";
            font-weight: lighter;
            font-style: italic;
            src: url("file:///android_asset/fonts/OpenSans-LightItalic.ttf");
        }

        @font-face {
            font-family: "OpenSans";
            font-weight: bolder;
            font-style: normal;
            src: url("file:///android_asset/fonts/OpenSans-Bold.ttf");
        }

        BODY {
            font-family: 'OpenSans';
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
        }
    </style>
    <script src="file:///android_asset/mathjax/conf.js"> </script>
    <script src="file:///android_asset/mathjax/MathJax.js"> </script>
    <style type="text/css">
        .MathJax_Preview {
            color: #888
        }

        #MathJax_Message {
            position: fixed;
            left: 1px;
            bottom: 2px;
            background-color: #E6E6E6;
            border: 1px solid #959595;
            margin: 0px;
            padding: 2px 8px;
            z-index: 102;
            color: black;
            font-size: 80%;
            width: auto;
            white-space: nowrap
        }

        #MathJax_MSIE_Frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 0px;
            z-index: 101;
            border: 0px;
            margin: 0px;
            padding: 0px
        }

        .MathJax_Error {
            color: #CC0000;
            font-style: italic
        }
    </style>
    <script src="file:///android_asset/scripts/card.js" type="text/javascript"> </script>
</head>

<body class="card card1 chrome">
    <div id="MathJax_Message" style="display: none;"></div>
    <div id="content">
        <div class="answer" id="qa">
            <style>
                html,
                body {
                    height: 100% !important;
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    background-color: #ffbb0f;
                }

                body,
                div,
                h1,
                h2,
                h3,
                h4,
                h5,
                h6,
                hr,
                p,
                blockquote,
                dl,
                dt,
                dd,
                ul,
                ol,
                li,
                pre,
                form,
                fieldset,
                legend,
                button,
                input,
                textarea,
                th,
                td,
                a,
                nav {
                    margin: 0;
                    padding: 0;
                    -webkit-box-sizing: border-box;
                    box-sizing: border-box;
                }

                .card {
                    font-family: arial;
                    font-size: 20px;
                    text-align: center;
                    color: black;
                    padding: 0;
                    margin: 0;
                    height: 100%;
                    width: 100%;
                }

                .card #content {
                    height: 100%;
                    width: 100%;
                    border: 10px solid #f0f;
                    padding: 20px;
                }

                .card #qa {
                    height: 100%;
                    width: 100%;
                    border: 5px solid #00f;
                    padding: 10px;
                }

                .card #_mark {
                    position: fixed;
                    top: 10px;
                    left: 20px;
                }

                .card #_flag {
                    position: fixed;
                    top: 10px;
                    right: 20px;
                }

                .back,
                .front {
                    height: 100%;
                    width: 100%;
                    border: 2px solid #000;
                    overflow: auto;
                    background-color: #fff;
                    overflow: auto;
                }
            </style>
            <div class="back">
                back2222222222
                <!-- 显示html -->
                <button id="btntext">显示html</button>
                <div id="htmlarea">html内容</div>
                <script>
                    var htmlarea = document.getElementById("htmlarea")
                    var btntext = document.getElementById("btntext")
                    var carder = document.querySelector('.card').parentNode;

                    function show_html() {
                        htmlarea.innerText = carder.innerHTML
                    }
                    btntext.onclick = show_html
                </script>
                <!-- 显示html -->
            </div>

        </div>
    </div>
</body>
</html>

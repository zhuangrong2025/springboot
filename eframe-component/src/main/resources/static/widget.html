<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/demo.css">
  <title>Document</title>
</head>
<body>
  <button id="btn">window继承Widget公用组件</button>
</body>
<script id="seajsnode" src="./sea-modules/sea.js"></script>
<script id="seajsnode" src="./sea-modules/seajs-helper.js"></script>
<script>
    seajs.use(['./javascripts/Window','jquery'], function(Win,$) {
      $("#btn").on("click",function(){
        var win = new Win()
        win.alert({
          content: "window继承公用组件widget！",
        })
        /*
         * 自定义事件调用，组件封装了自定义事件，类似原生的 on("click",function())
         * 这里是用监听方式，不是dom点击事件
         * 用户可以自定义这回调函数
         */
        // win.on("ok",function(){alert("on ok ")})
        // win.on("ok",function(){alert("on ok2 ")})
        // win.on("close",function(){alert("on close ")})
      })
    });
</script>
</html>

<body>
  <div id="main"></div>
 <button class="btn" id="btnComfirm">确定</button>

</body>
<script id="seajsnode" src="./sea-modules/sea.js"></script>
<script id="seajsnode" src="./sea-modules/seajs-helper.js"></script>
<script>
  seajs.use(['./component/transferPop/transferPop', 'jquery', 'lodash', './component/transferPop/data.json','./component/transferPop/value.json'], function(TransferPop, $, _ , allData, valueData) {
      // 渲染transfer
      transferPop = new TransferPop({
          el: '#main',
          key: 'backlog_code',
          text: '{backlog_name}',
          alias: 'backlog_alias',
          remark: 'app_name',
          title: ['未选待办', '已选待办'],
          // value: valueData,
          align: 'center',
          isPop: true,
      })
      transferPop.render();
      //this.value = [70, 80, 90]
      transferPop.setValue(valueData, 'backlog_code')
      transferPop.load(allData)

      $('#btnComfirm').on('click', function(){
          console.log(transferPop.getValue())
      })

  });
</script>

<h3>
    <span>设置</span>
    <span>
        <button class="btn btn-edit" role="cancel">取消</button>
        <button class="btn btn-edit" role="save">保存</button>
    </span>
</h3>
<form class="shine_form edit">
    <div class="form_wrap">
        <div class="form_wrap_group">
            <div class="form_wrap_group_title">
                是否启用消息通知
            </div>
            <div class="form_wrap_group_content">
                <div ctl>
                    <div id="message_mainSwitch"></div>
                </div>
            </div>
        </div>
        <div class="form_wrap_group">
            <div class="form_wrap_group_title">
                是否启用提示声音
            </div>
            <div class="form_wrap_group_content">
                <div ctl>
                    <div id="message_voiceSwitch"></div>
                </div>
            </div>
        </div>
        <div class="form_wrap_group">
            <div class="form_wrap_group_title">
                提示铃声
            </div>
            <div class="form_wrap_group_content">
                <div ctl>
                    <div id="message_sound"></div>
                </div>
            </div>
        </div>
        <div class="form_wrap_group">
            <div class="form_wrap_group_title">
                默认展示
            </div>
            <div class="form_wrap_group_content">
                <div ctl>
                    <div id="message_duration"></div>
                </div>
            </div>
        </div>
    </div>
</form>

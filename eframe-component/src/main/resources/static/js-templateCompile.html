<script language = "javascript" type=" text / javascript">
  /*
   * 简单模板解析
   * 替换字符串中的{{name}}6225885913 083572
   */
var str = 'hello <%=user%>, age: <%=age%>!'
var data = {
    user: 'deng',
    age: 18
}
function template(source){
    var temp = source
    return function(obj){ //闭包
        for (var prop in obj ){
            var tpl = '<%=' + prop + '%>'
            if(temp.indexOf(tpl) > -1){
                temp = temp.replace(tpl, obj[prop])
                console.log(temp)
            }
        }
        return temp
    }
}
var complie = template(str)
var ret = complie(data)
console.log(ret)





</script>

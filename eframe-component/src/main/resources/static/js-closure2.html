<script>
    // 闭包实现变量私有化--必须有return一个函数
    var name = 'lao';
    var init = (function(){
        var name = "deng";
        function callName(name){
            console.log(name);
        }
        return function(){
            callName(name);
        }
    }())
    init();
    var initDeng = (function(){
        var name = "xiaodeng";
        function callName(name){
            console.log(name);
        }
        return function(){
            callName(name);
        }
    }())
    initDeng()

</script>

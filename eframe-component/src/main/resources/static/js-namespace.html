<script>
  /*
   * 命名空间
   *
   */
   if(!window.xy) window.xy = {};
   //生成命名空间
   xy.namespace = function() {
   	var o, d;
   	$.each(arguments, function(i, v) {
   		d = v.split(".");
   		o = window[d[0]] = window[d[0]] || {}; // o 默认为euap
   		$.each(d.slice(1), function(j, v2) {
   			o = o[v2] = o[v2] || {};  // 每次遍历都将 o 赋值为下一个值  o = xy => o = {xy.widget} => o = {xy.widget.Dialog}
   		});
   	});
   	return o;
   };
   xy.ns = xy.namespace;
   // var t = xy.ns("xy.widget.Dialog");
   // var a = xy.ns("xy.widget");

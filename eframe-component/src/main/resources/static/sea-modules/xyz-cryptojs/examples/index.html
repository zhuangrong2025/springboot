<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script id="seajsnode" src="../sea-modules/sea.js"></script>
    <script src="../sea-modules/seajs-helper.js"></script>
</head>
<body>
<!-- TODO: 其他HTML标记 -->
权限加密串结果：<div id="main"></div>
csrf加密串结果：<div id="main1"></div>
</body>
<script>
    seajs.use(['../dist/xyz-cryptojs-debug', 'xyz-util'],function(xyzCry, xyzUtil){
        var urlParams = xyzUtil.getUrlParams();
        var permission =urlParams.permission || 'test';
        var cid = urlParams.cid || '';
        var keyCode = xyzCry.encryptByDESModeCBC(permission, cid);
        document.getElementById('main').innerHTML = keyCode;

        var md5Code = xyzCry.encryptByCsrf();
        document.getElementById('main1').innerHTML = md5Code;
    });
</script>
</html>

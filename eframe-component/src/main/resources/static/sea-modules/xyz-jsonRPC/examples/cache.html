<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>缓存模式demo</title>
</head>
<body>
<script id="seajsnode" src="../sea-modules/sea.js"></script>
<script src="../sea-modules/seajs-helper.js"></script>

<!-- TODO: 其他HTML标记 -->
<div id="main"></div>
<script>
    seajs.use(['../dist/xyz-jsonRPC-debug', 'jquery'],function(Main, $){
        Main($);

        $.jsonRPC.request({
            url: "http://10.168.3.150:3003/rpc_test",
            success: function(response){
                console.log(response.data);
            }
        })

        $.jsonRPC.request({
            url: "http://10.168.3.150:3003/rpc_cache",
            cache: true,
            success: function(response){
                console.log(response.data);
                $.jsonRPC.request({
                    url: "http://10.168.3.150:3003/rpc_cache",
                    success: function(response){
                        console.log(response.data);
                    }
                })
            }
        })

    });
</script>
</body>
</html>

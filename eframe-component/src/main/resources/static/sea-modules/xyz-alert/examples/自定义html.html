<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义html</title>
</head>
<body>
<script id="seajsnode" src="../sea-modules/sea.js"></script>
<script src="../sea-modules/seajs-helper.js"></script>

<div id="main"></div>
<script>
    seajs.use(['../dist/xyz-alert-debug'],function(xyzAlert){
        xyzAlert.confirm('<h1>确认吗？</h1>', {
            type: 'success',
            html: true,
            confirm: function(){
                xyzAlert.info('已确认!')
            },
            cancel: function(){
                xyzAlert.info('取消!')
            }
        }, '恭喜您，提交成功！');
    });
</script>
